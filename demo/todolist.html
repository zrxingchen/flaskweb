<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="app">
        <h2>
            <span>倒计时</span>
            <button class="btn btn-default" :disabled="state==='started'" v-on:click="start()">
                <i class="glyphicon glyphicon-play"></i>
            </button>
            <button class="btn btn-default" :disabled="state!=='started'" v-on:click="pause()">
                <i class="glyphicon glyphicon-pause"></i>
            </button>
            <button class="btn btn-default" :disabled="state!=='started' && state!=='paused'" v-on:click="stop()">
                <i class="glyphicon glyphicon-stop"></i>
            </button>
        </h2>
        <h3>{{ workState }}</h3>
        <div class="well">
            <div class="dao-timer">
                <span>{{ min }}</span>:<span>{{ sec }}</span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // ES6定义常量 const 
    const WROK_STATES = {
        WORK: '工作中。。。',
        REST: '休息中。。。'
    }
    const WORKING_TIME_LENGTH_IN_MINUTES = 25
    const RESTING_TIME_LENGTH_IN_MINUTES = 5
    const STATES = {
        STARTED:'started',
        STOPPED:'stopped',
        PAUSE:'paused'
    }

    new Vue({
        el: "#app",
        data: {
            minute: WORKING_TIME_LENGTH_IN_MINUTES,
            second: 0,
            workState: WROK_STATES.WORK,
            timestamp: 0,
            state:STATES.STOPPED
        },
        computed: {
            // 计算属性的 getter
            min: function () {
                if(this.minute<10){
                    return '0' + this.minute;
                }
                return this.minute;
            },
            sec:function(){
                if(this.second<10){
                    return '0' + this.second;
                }
                return this.second
            }
        },
        methods: {
            start: function () {
                this.state = STATES.STARTED
                this._tick()
                this.interval = setInterval(this._tick, 1000);
            },
            pause: function () {
                this.state = STATES.PAUSE
                clearInterval(this.interval)
            },
            stop: function () {
                this.state = STATES.STOPPED
                clearInterval(this.interval)
                this.workState = WROK_STATES.WORK
                this.minute = WORKING_TIME_LENGTH_IN_MINUTES
                this.second = 0
            },
            _tick: function () {
                // second不是0，second减1就行了
                if (this.second !== 0) {
                    this.second--;
                    return;
                }
                // second是0，minute不是0，minute-1，second从0换到59
                if (this.minute !== 0) {
                    this.minute--;
                    this.second = 59;
                    return;
                }
                // second是0，minute也是0，切换工作状态，切换倒计时时间
                this.workState = this.workState === WROK_STATES.WORK ? WROK_STATES.REST : WROK_STATES.WORK
                if (this.workState === WROK_STATES.WORK) {
                    this.minute = WORKING_TIME_LENGTH_IN_MINUTES
                } else {
                    this.minute = RESTING_TIME_LENGTH_IN_MINUTES
                }

            }
        }
    })
</script>

</html>
